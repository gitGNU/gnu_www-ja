<H3><A NAME="SEC98" HREF="cvs_toc.html#TOC98">checkout examples</A></H3>

<P>
Get a copy of the module <SAMP>`tc'</SAMP>:

</P>

<PRE>
$ cvs checkout tc
</PRE>

<P>
Get a copy of the module <SAMP>`tc'</SAMP> as it looked one day
ago:

</P>

<PRE>
$ cvs checkout -D yesterday tc
</PRE>
