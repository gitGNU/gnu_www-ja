<p>The GNU gnustep-db package was the first version of a database
library for GNUstep, written by Scott Christley.  Per the GNUstep
maintainer, it has been superseded by a completely different
implementation, <a
href="http://www.gnustep.org/resources/documentation/Developer/GDL2/GDL2.html">GDL2</a>.
