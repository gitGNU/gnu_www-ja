  .promo-banner {
    padding: 1em 5%;
  }

  /* TO CHANGE THE PROGRESS BAR TOTAL, edit this div's width to be
   * the current % raised. Make sure to also change the number raised
   * so far in the HTML.
   * hint: look for "UPDATE values here"
   */

  #fundraiserbanner2014 .manualprogressbar {
    width: 15%; /* UPDATE values here */
    height: 2em;
    background: #FFFFFF;
    position: absolute;
    top: 0%;
    left: 0%;
  }

  #fundraiserbanner2014 {
    background-color: #2D882D;
    width: 100%;
    padding-bottom: 2.2em;
    display: inline-block;
  }

  #fundraiserbanner2014 .content {
    margin: 0 auto;
    width: 100%;
  }

  #fundraiserbanner2014 .text {
    color:#ffffff;
    text-align:justify; 
    border-left: 2px solid #2D882D;
    border-right: 2px solid #2D882D;
  }

  #fundraiserbanner2014 .text a {
    text-decoration: underline;
    color: inherit;
  }

  #fundraiserbanner2014 .barandbuttonwrapper {
    width: 100%;
    position: relative;
  }

  #fundraiserbanner2014 .progressbarsleeve {
    display:inline;
    position: absolute;
    left: 0%;
    width: 75%;
    height: 2em;
    border: 1px solid black;
    margin-bottom: .8em;
  }

  #fundraiserbanner2014 .goal {
    position: absolute;
    right: .4em;
    line-height: 2em;
    color: white;
    font-family: inherit;
  }

  #fundraiserbanner2014 .sofar {
    position: absolute;
    right: .25em;
    line-height: 2em;
    color: black;
    font-family: inherit;
  }

  #fundraiserbanner2014 .btn {
    position: absolute;
    display:inline;
    background:#FFFFFF;
    border-top: 1px solid black;
    border-bottom: 1px solid black;    
    border-right: 1px solid black;
    height: 2em;
    width: 25%;
    text-align: center;
    line-height: 2em;
    text-decoration: none;
    color: black;
    font-family: inherit;
  }

  #fundraiserbanner2014 .btn:hover {
    background: #e1F1e1;
    text-decoration: none;
    box-shadow: none;
    font-weight: bold;
  }
  #fundraiserbanner2014 .btn:hover:after {
    content: "!";
  }
