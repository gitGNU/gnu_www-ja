<p>Caso queira relatar um erro ou dar alguma sugestão com relação às
traduções para o português do Brasil, por favor, abra um chamado no
<a href="http://savannah.gnu.org/bugs/?group=www-pt-br">rastreador de
erros do time brasileiro</a>.

Se você gostaria de fazer parte do time de tradução para o português
do Brasil, dê uma olhada
na <a href="http://www.gnu.org/server/standards/translations/pt-br/">
página do time brasileiro</a>.</p>
