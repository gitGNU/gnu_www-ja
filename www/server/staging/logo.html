<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Testing the GNU logo </title>
    <style>
      #logo {
        font-family: "FreeSans", sans-serif;
        font-size: 3em; /* vary this to get the size you want */
        display: inline-table;
      }
      #logo img,
      #logo span {
        position: relative;
      }
      #logo img {
        height: 3em;
      }
      #logo span {
        margin-top: -1.5em;
        padding-left: 1.5em;
        font-size: 2em;
        color: red;
        display: block;
      }
      #logo span:last-child {
        font-size: 0.5em;
        line-height: 3em;
        margin-left: 5em;
        color: rgba(51, 70, 131, 1);
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">
	<img src="./gnu-head.svg" alt="[logo]">
	<span>GNU</span>
	<span>Operating&#160;System</span>
      </div>
    </header>
  </body>
</html>
